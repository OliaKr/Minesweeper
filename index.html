<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">
    <title>Minesweeper</title>
</head>


<body onload="onInit()">
    
    <div class="game-page">
        <h1>Minesweeper</h1>
        <h2>You have 3 lives: ❤️❤️❤️ </h2>

        <div>
            <button class="level-btn" onclick="setDifficultyLevel(16)">Easy</button>
            <button class="level-btn" onclick="setDifficultyLevel(64)">Medium</button>
            <button class="level-btn" onclick="setDifficultyLevel(144)">Hard</button>
            <button class="restart-btn" onclick="resetGame()">😊</button>

        </div>

        <div class="timer">
            <p class="timerDisplay">0:00</p>
        </div>
        
        <div class="board-container">
            <table>
                <tbody class="board"></tbody>
                
            </table>
        </div>
        
        <footer>
            <h5>Presented by: Olia krasilnikov</h5> 
        </footer>
    </div>
    <script src="utilis.js"></script>
    <script src="main.js"></script>
              
</body>
